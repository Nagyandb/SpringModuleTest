<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All ships</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<h1> All ships: </h1>

<div>
    <table>
        <tr>
            <th>Registration Code:</th>
            <th>Name:</th>
            <th>Spaceship Class:</th>
            <th>Spaceship is Actice?: </th>
        </tr>
        <tr data-th-each="datas:${allSpaceShips}">
            <td th:text="${datas.registrationCode}">Registration Code</td>
            <td th:text="${datas.name}">Name</td>
            <td th:text="${datas.spaceShipClass}">Spaceship Class</td>
            <td th:text="${datas.isActive}">Is Activce?</td>
        </tr>
    </table>


</div>

<br>
<br>

<div>
    <a data-th-href="@{/searchresult}">Itt található valamennyi aktív űrhajó!</a>
</div>

</body>

</html>
